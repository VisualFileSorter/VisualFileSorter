name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Clean Solution
      run: dotnet clean --configuration Release
    - name: Clean NuGet
      run: dotnet nuget locals all --clear

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build x64
      run: dotnet publish "VisualFileSorter.csproj" -c release -r win-x64 --self-contained
    - name: Build x86
      run: dotnet publish "VisualFileSorter.csproj" -c release -r win-x86 --self-contained
